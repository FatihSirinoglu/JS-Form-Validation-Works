<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Form Validation</title>
</head>
<body>
    <div class="container">
       
        <div class="content">
            <div class="logo">
                <img src="images/logo.svg" alt="">
            </div>
            <div class="image">
            </div>
            <div class="text">
                Start For Free & Get <br> Attactive Offers Today!
            </div>
        </div>

        <form  id="form">

            <div class="social">
                <div class="title">Get Started</div>
                <div class="question">
                    You Already Have an Account? <br>
                    <span>Sing In</span>
                </div>
                <div class="buttons">
                    <div class="button-1">
                        <img src="https://img.icons8.com/color/48/null/google-logo.png"/>
                        Sing Up
                    </div>
                    <div class="button-2">
                        <img src="https://img.icons8.com/fluency/48/null/facebook-new.png"/>
                        Sing Up
                    </div>
                </div>
                <div class="or">Or</div>
            </div>

            

            <!--* user name input here -->
            <div>
                <!-- ! label for attribute must be equal to input's name attribute for match -->
                <label for="userName">User Name</label>
                <i class="fa-sharp fa-solid fa-user"></i>
                <input type="text" name="userName" id="userName" placeholder="Fatih S">
                <i class="fa-solid fa-circle-exclamation failure-icon"></i>
                <i class="fa-regular fa-thumbs-up success-icon"></i>
                <div class="error"></div>
            </div>

            <!-- *email input here -->
            <div>
                <!-- ! label for attribute must be equal to input's name attribute for match -->
                <label for="eMail">E-mail</label>
                <i class="fa-regular fa-envelope-open"></i>
                <input type="text" name="eMail" id="eMail" placeholder="abc@gmail.com">
                <i class="fa-solid fa-circle-exclamation failure-icon"></i>
                <i class="fa-regular fa-thumbs-up success-icon"></i>
                <div class="error"></div>
            </div>
            
            <!-- *password input here -->
            <div>
                <!-- ! label for attribute must be equal to input's name attribute for match -->
                <label for="password">Password</label>
                <i class="fa-solid fa-lock"></i>
                <input type="text" name="password" id="password" placeholder="password">
                <i class="fa-solid fa-circle-exclamation failure-icon"></i>
                <i class="fa-regular fa-thumbs-up success-icon"></i>
                <div class="error"></div>
                <button type="submit" id="submit">Submit</button>
            </div>
        </form>
        

        

    </div>



    <script src="app.js"></script>


</body>
</html>
